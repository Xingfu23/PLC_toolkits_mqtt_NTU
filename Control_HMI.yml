# config.yaml
plc:
  ip: [PLC IP]
  rack: 0
  slot: 1
  db_number: 15

experiment:
  # configuration
  temp_high: 10.0 
  temp_low: -10.0     
  cycles: 2 
  idle_warm_min: 10  
  idle_cold_min: 10  
  # safty
  temp_high_limit: 20.0
  temp_low_limit: -50.0

execution:
  dry_run: true      

database:
  DB_HOST: [database IP]
  DB_PORT: [database port]
  DB_USER: [database user]
  DB_NAME: [database name]
  DB_PASSWORD: [database password]

mqtt:
  MQTT_BROKER: [broker IP]
  MQTT_PORT: [broker port]
  MQTT_TOPIC: plc/s7-1200/temperature